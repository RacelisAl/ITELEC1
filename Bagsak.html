<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greetings</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
<style>
    body{
    }
    .greet-box{
        justify-content: center;
        align-items: center;
        margin: 300px;
        padding: 50px;
        border-radius: 30px;
        background-size: 1000px;
        background-color: gray;


    }

</style>

</head>
<body>
    <div class="greet-box">
        <h2 class="mb-4 text-center">Hello</h2>
        <div class="mb-3">
            <label for="nameInput" class="form-label">Name</label>
            <input type="text" class="form-control" id="nameInput" placeholder="Enter your Name"> 
        </div>
            <!--Next Button-->
            <button onclick="greetUser()" class="alert alert-info w-100" style="margin-top: 25px;">Next</button>
            <div class="alert alert-info mt-4 d-none" id="greetingAlert" role="alert"></div>
    </div>

    <script>
        function greetUser(){
            const name = document.getElementById("nameInput").value;
            const alertbox = document.getElementById("greetingAlert")

            if(name.trim() != ""){
                alertbox.innerText = `Hello, ${name}! Welcome!`;
                alertbox.classList.remove("d-none");
                alertbox.classList.remove("alert-info", "alert-warning");
                alertbox.classList.add("alert-info", "alert-info");
            }else if(name.trim() == ""){
                alertbox.innerText="Please Enter Your Name.";
                alertbox.classList.remove("d-none");
                alertbox.classList.replace("alert-info", "alert-warning");
            }
        }
    </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
